<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" href="jQueryUI/css/ui-lightness/jquery-ui-1.8.12.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="jQueryUI/js/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="jQueryUI/js/jquery-ui-1.8.12.custom.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			$(function() {
				var dialogOpts = {
					autoOpen: true,
					position: ['center'],
					title: 'Paused',
					//show: 'slide',
					draggable: false,
					closeOnEscape: false,
					resizable: false,
					height: 'auto',
					width: 'auto',
					buttons: [{
								id: "btnMainMenu",
								text: "Main menu",
								click: function() { Client.MainMenuClick(); }
							},
							{
								id: "btnRestart",
								text: "Restart",
								click: function() { Client.RestartClick(); }
							},
							{
								id: "btnResume",
								text: "Resume",
								click: function() { Client.ResumeClick(); }
							}],
					open: function(event, ui) {
						$(".ui-dialog-titlebar-close").hide();
						$('.ui-button').removeClass('ui-state-focus');
						$('#btnResume').focus();
					}
				};
				$("#dialog").dialog(dialogOpts).effect("slide");
				
				$('.ui-button').mouseenter(function() {
					$('.ui-button').blur();
				});
				$('.ui-button').mouseleave(function() {
					$('#btnResume').focus();
				});
			});
			
			function keyLeft() {
				var id=$("*:focus").attr("id");
				var newid;
				if (id=="btnResume") {
					newid = "#btnRestart"
				}
				else if (id=="btnRestart") {
					newid = "#btnMainMenu"
				}
				else {
					return;
				}
				
				$('.ui-button').blur();
				$(newid).focus();
			}
			
			function keyRight() {
				var id=$("*:focus").attr("id");
				var newid;
				if (id=="btnRestart") {
					newid = "#btnResume"
				}
				else if (id=="btnMainMenu") {
					newid = "#btnRestart"
				}
				else {
					return;
				}
				
				$('.ui-button').blur();
				$(newid).focus();
			}
			
			function keyEnter() {
				$('.ui-state-focus').click();
			}
			
			function keyEscape() {
				$('#btnResume').click();
			}
		</script>
	</head>
	<body style="background-color: transparent; -webkit-user-select: none;">
		<div id="dialog">
			<p><span>Paused. Take a cup of tea and relax...</span></p>
		</div>
	</body>
</html>
